version: 3
projects:
  - name: dev
    dir: environment/dev
    workspace: default
    autoplan:
      when_modified: ["*.tf", "*.tfvars"]
      enabled: true
    workflow: custom

workflows:
  custom:
    plan:
      steps:
        - init:
            extra_args: ["-backend-config=bucket=my-iac-states", "-backend-config=key=dev/terraform.tfstate"]
        - plan
    apply:
      steps:
        - apply
  
